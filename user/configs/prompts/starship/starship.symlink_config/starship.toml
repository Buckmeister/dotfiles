command_timeout = 10000
[env_var]
variable = "STARSHIP_SHELL"
default = "unknown"
style = "blue bold"
format = "with [${env_value}]($style) "

[docker_context]
disabled = false
only_with_files = true
symbol = " "

[rlang]
disabled = true
detect_files = []

[shlvl]
disabled = false
style = "white bold"
format = "[$shlvl level(s) down]($style) => "
threshold = 2
symbol = " "

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "


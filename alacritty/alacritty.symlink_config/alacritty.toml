[terminal.shell]
args = ["-l", "-c", "tmux attach -t Æ›"]
program = "/bin/zsh"

[window]
decorations = "none"
startup_mode = "Windowed"

[window.dimensions]
columns = 133
lines = 40

[window.padding]
x = 10
y = 10


version: "1.0"

metadata:
  name: "Minimal Development Environment"
  description: "Curated essential packages from post-install scripts"
  author: "Thomas"
  generated_from: "config/packages/*.list files"
  last_updated: "2025-10-14"
  purpose: "Fresh system setup - minimal, production-ready development environment"

settings:
  skip_installed: true
  auto_confirm: false

# ============================================================================
# Language Servers (npm)
# ============================================================================

packages:
